<!doctype html>
<html ng-app="app" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container back" ng-controller="indexController">
    <form class="">
        <textarea id="textarea1" ng-model="input"></textarea>
        <button class="btn btn-submit" ng-click="addNewStudents(input)">Отправить</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Id</td>
            <td>Команда</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Очки</td>
            <td>Задавал</td>
            <td>Отвечал</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in StudentsPage">
            <td>{{s.id}}</td>
            <td>{{s.teamId}}</td>
            <td>{{s.firstname}}</td>
            <td>{{s.secondname}}</td>
            <td>{{s.score}}</td>
            <td>{{s.isAsked}}</td>
            <td>{{s.isPolled}}</td>
        </tr>
        </tbody>
    </table>
    <form>
        <span ng-model = "s1">{{studfirst}}</span>
        <span ng-model = "s2">{{studsecond}}</span>
        <span ng-model = "result">{{result}}</span>
        <button class="btn btn-submit" ng-click="play()">Новая пара</button>
    </form>
</div>
</body>
</html>
